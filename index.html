<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/kaji 1.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Kaji Garment</title>
</head>

<body>
    <div class="navbar">
        <div class="logo ">
            <img src="./images/kaji 1.png" alt="kajilogo">
        </div>

        <div class="burger"><i class="fas fa-bars"></i></div>
        <ul class="mainmenu">
            <li><a href="#home" class="home">Home</a></li>
            <li><a href="#about" class="store">Store</a></li>
            <li><a href="#our_team" class="buy">Buy</a></li>
            <!-- <li><a href="#our_team" class="contactus">Contact Us</a></li> -->
            <div class="cart"><i class="fas fa-cart-plus"></i></div>

            <div class="closeburger"><i class="fas fa-times"></i></div>

            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-instagram"></i>
            </span>
        </ul>
    </div>


    <section>


        <div class="firstsection">
            <div class="leftarrow">
                <div><img src="./images/arrow-circle-left-solid.svg" alt="leftarrow"></i></div>
            </div>
            <div class="firstsectioninfo">
                <p>wear sexy</p>
            </div>

            <div class="rightarrow">
                <div><img src="./images/arrow-circle-right-solid.svg" alt="rightarrow"></i></div>
            </div>
        </div>


        <div class="secondsection">
            <div class="flashsale">
                <p>flash sale</p>
            </div>
            <div class="mainshop">


                <div class="shopnav">
                    <div class="onsale">
                        <p>on sale now</p>
                    </div>
                    <div class="shopmore">
                        <button class="shopmorebutton">shop more</button>
                    </div>
                </div>

                <div class="cards">
                    <div class="firstcard">
                        <div class="firstimage">
                            <img src="./images/sagace 1 (1).png" alt="firstcardimage">
                        </div>
                        <div class="info">
                            <p>two piece</p>
                        </div>
                        <div class="price">
                            <p>200</p>
                        </div>
                    </div>

                    <div class="secondcard">
                        <div class="secondimage">
                            <img src="./images/muna 1.png" alt="secondcardimage">
                        </div>
                        <div class="info">
                            <p>two piece</p>
                        </div>
                        <div class="price">
                            <p>200</p>
                        </div>
                    </div>

                    <div class="thirdcard">
                        <div class="thirdimage">
                            <img src="./images/justchicc 1.png" alt="thirdcardimage">
                        </div>
                        <div class="info">
                            <p>two piece</p>
                        </div>
                        <div class="price">
                            <p>200</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div class="footer">
        <div class="policy">
            <p>kaji creation &copy; 2020 | all rights reserved</p>
        </div>
        <div class="socialmedialinks">
            <div class="follow">
                <p>Follow us on</p>
            </div>
            <div class="sociallinks">
                <div><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></div>
                <div><a href="htts://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./resp.js"></script>
</body>




</html>
